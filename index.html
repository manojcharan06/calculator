<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <input id="Input" placeholder="0" type="text">
            <div class="blocks">
                <button>AC</button>
                <button>DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div class="blocks">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div class="blocks">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="blocks">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="blocks">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equalto">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
